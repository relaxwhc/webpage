<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="user-form.css">
    <title>User Form</title>
    <style>
      body {
        background-color: antiquewhite;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">

    <h1>User Form</h1>
    <hr>

    <!-- Actual User Form -->
    <div id="userForm">
      <form id="theUserForm" action="post-form-submit.html" method="GET">
        <h2 class="mb-4">User Form</h2>
        <!-- Given Name: required input -->
        <div class="mb-3">
          <label for="gName" class="form-label">Given Name</label>
          <input id="gName" type="text" class="form-control" name="gName" required>
          <div class="form-text">*required</div>
        </div>
        <!-- Family Name: required input -->
        <div class="mb-3">
          <label for="fName" class="form-label">Family Name</label>
          <input id="fName" type="text" class="form-control" name="fName" required>
          <div class="form-text">*required</div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input id="inputEmail" type="email" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" name="userEmail">
          <div id="emailHelp" class="form-text">We'll never share your email
            with anyone else.</div>
        </div>
        <!-- Gender -->
        <p class="mb-1">Gender:</p>
        <div class="form-check float-left">
          <input class="form-check-input" type="radio" name="gender"
            value="Male" id="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check float-left mb-3">
          <input class="form-check-input" type="radio" name="gender"
            value="Female" id="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <!-- Drop down options -->
        <select class="mb-3 form-select" aria-label="Default select example"
          name="programmingLanguage">
          <option selected>What's your favorite programming language?</option>
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
          <option value="php">PHP</option>
        </select>
        <!-- Form Check required -->
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" name="check" value="true"
            id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">
            I agree that I have provided true information.
          </label>
        </div>
        <!-- Submit button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- main JS Script -->
    <script src="user-form.js"></script>
  </body>
</html>
